name: Windows Tests
on:
  pull_request: {}
  push: {}
jobs:
  build:
    strategy:
      matrix:
        go: [ '^1.18' ]
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3.3.1
        with:
          go-version: ${{ matrix.go }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run Windows Unit Tests
        run: |
          go version
          go test -v -race ./pkg/...

